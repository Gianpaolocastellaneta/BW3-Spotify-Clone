<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="artista.css" />
    <title>Document</title>
  </head>
  <body>
   
    <header>
      <nav class="artist-header container " style="background-image: url('')">
        <div class="row w-100">
            <div class="col-12">
                <div class="navbar px-2 d-flex justify-content-between">
                    <div class="container_btn--navigation">
                        <button class="btn fs-2 p-0"><i class="bi bi-chevron-compact-left text-white"></i></button>
                        <button class="btn fs-2 p-0 opacity-75"><i class="bi bi-chevron-compact-right text-white"></i></button>
                    </div>
                    <div class="d-none d-md-block container--profile-pic bg-black rounded-pill px-1 bg-opacity-75">
                        <img src="https://picsum.photos/30/30" alt="profilePic" class="img-fluid rounded-circle profile-pic object-fit-cover">
                        <span class="text-white px-2 username small">VladA</span>
                        <button class="btn dropdown-toggle text-white fs-4 p-0 pe-1"></button>
                    </div>
                </div>
                <section class="container--artist-info d-flex mt-5 ps-2">
                    <div class="row">
                        <div class="col-12">
                            <div class="artist-info">
                                <div class="verified">
                                    <i class="bi bi-patch-check-fill text-primary"></i>
                                    <span class="text-primary">Artista verificato</span>
                                </div>
                                <h2 id="artist-name" class="display-6 text-white fw-bold"></h2>
                            </div>
                            <p id="monthly-listeners" class="text-white small mt-2">3.456.158 ascoltatori mensili</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
      </nav>
  </header>

    <main>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Cerca artista..." />
        <button id="search-button">Cerca</button>
      </div>

      <div class="container ">
        <div class="row following-container">
            <div class="col-12 following-icons d-flex justify-content-between align-items-center">
                <div class="left-icons">
                    <button class="bg-transparent rounded-circle border-0 me-2 d-md-inline d-none">
                        <i id="play" class="bi bi-play-circle-fill text-success"></i>
                    </button>
                    <button id="follow" class="btn btn-primary btn-sm bg-transparent text-white border-white me-2 ps-3 pe-3 pt-1 pb-1">
                        FOLLOWING
                    </button>
                    <button class="bg-transparent text-secondary border-0 three-dots-horizontal d-md-inline d-none">
                        <i class="bi bi-three-dots"></i>
                    </button>
                    <button class="bg-transparent text-secondary border-0 three-dots-vertical d-md-none d-inline">
                        <i class="bi bi-three-dots-vertical"></i>
                    </button>
                </div>
                <div class="right-icons">
                    <button class="bg-transparent text-secondary border-0 shuffle-icon d-md-none text-success d-inline">
                        <i class="bi bi-shuffle"></i>
                    </button>
                    <button class="bg-transparent rounded-circle border-0 d-md-none d-inline">
                        <i id="play" class="bi bi-play-circle-fill text-success"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <div class="container ">
      <div class="row">
         
          <div class="col-lg-7 song-section">
              <h3>Popolari</h3>
              <ol id="song-list" class="song-list"></ol>
          </div>
  
          <div class="col-lg-5">
              <h3>Brani che ti piacciono</h3>
              <div id="liked-songs" class="d-flex flex-row align-items-center">
                  <div class="artist-info">
                      <img id="artist-photo" class="rounded-circle" width="100" height="100" src="" alt="Artist Photo" />
                  </div>
                  <div class="d-flex flex-column ms-3">
                      <p id="liked-count" class="mt-2 text-center"></p>
                      <p id="artist-name-liked" class="text-secondary"></p>
                  </div>.
              </div>
          </div>
      </div>
  </div>
</main>
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="artista.js"></script>
  </body>
</html>
