<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/homepage/sideStyle.css">
    <link rel="stylesheet" href="/homepage/styledestra.css">
    <link rel="stylesheet" href="artista.css" />
    <title>Pagina Artista</title>
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <!-- Left Sidebar -->
                <div class="col-md-2 sidebar d-none d-md-block">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active px-0" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                    class="bi bi-house-door-fill me-1" viewBox="0 0 16 16">
                                    <path
                                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z" />
                                </svg> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-0" href="#" id="search-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search me-1" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg> Cerca
                            </a>
                            <div id="search-field">
                                <input type="text" class="form-control" placeholder="Cerca..." id="search-input">
                                <button id="search-button" style="display: none;"></button>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-0 mb-3" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-collection-play-fill me-1" viewBox="0 0 16 16">
                                    <path
                                        d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6zm6.258-6.437a.5.5 0 0 1 .507.013l4 2.5a.5.5 0 0 1 0 .848l-4 2.5A.5.5 0 0 1 6 12V7a.5.5 0 0 1 .258-.437z" />
                                </svg> La tua libreria
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-0" href="#">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                    class="bi bi-plus-square-fill me-1" viewBox="0 0 16 16">
                                    <path
                                        d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0z" />
                                </svg> Crea playlist
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-0" href="#">
                                <img src="/homepage/img/love.png" width="18" height="18" class="me-2">Brani che ti
                                piacciono
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link px-0" href="#">
                                <img src="/homepage/img/save.png" width="18" height="18" class="me-2">I tuoi episodi
                            </a>
                        </li>
                    </ul>

                    <hr>
                    <ul class="nav flex-column" id="album-list"></ul>
                </div>
                <!-- Main Content -->
                <div class="col-md-10">
                    <nav class="artist-header container" style="background-image: url('')">
                        <div class="row w-100">
                            <div class="col-12">
                                <div class="px-2 d-flex justify-content-between">
                                    <div class="container_btn--navigation arrows">
                                        <button class="btn fs-2 p-0"><i
                                                class="bi bi-chevron-compact-left text-white"></i></button>
                                        <button class="btn fs-2 p-0 opacity-75"><i
                                                class="bi bi-chevron-compact-right text-white"></i></button>
                                    </div>
                                    <div
                                        class="d-none d-md-block container--profile-pic bg-black rounded-pill px-1 bg-opacity-75">
                                        <img src="https://picsum.photos/30/30" alt="profilePic"
                                            class="img-fluid rounded-circle profile-pic object-fit-cover">
                                        <span class="text-white px-2 username small">VladA</span>
                                        <button class="btn dropdown-toggle text-white fs-4 p-0 pe-1"></button>
                                    </div>
                                </div>
                                <section class="container--artist-info d-flex mt-5 ps-2">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="artist-info">
                                                <div class="verified">
                                                    <i class="bi bi-patch-check-fill text-primary"></i>
                                                    <span class="text-primary">Artista verificato</span>
                                                </div>
                                                <h2 id="artist-name" class="display-6 text-white fw-bold"></h2>
                                            </div>
                                            <p id="monthly-listeners" class="text-white small mt-2">3.456.158
                                                ascoltatori mensili</p>
                                        </div>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </nav>

                    <div class="container">
                        <div class="row following-container">
                            <div class="col-12 following-icons d-flex justify-content-between align-items-center">
                                <div class="left-icons">
                                    <button class="bg-transparent rounded-circle border-0 me-2 d-md-inline d-none">
                                        <i id="play" class="bi bi-play-circle-fill text-success"></i>
                                    </button>
                                    <button id="follow"
                                        class="btn btn-primary btn-sm bg-transparent text-white border-white me-2 ps-3 pe-3 pt-1 pb-1">FOLLOWING</button>
                                    <button
                                        class="bg-transparent text-secondary border-0 three-dots-horizontal d-md-inline d-none">
                                        <i class="bi bi-three-dots"></i>
                                    </button>
                                    <button
                                        class="bg-transparent text-secondary border-0 three-dots-vertical d-md-none d-inline">
                                        <i class="bi bi-three-dots-vertical"></i>
                                    </button>
                                </div>
                                <div class="right-icons">
                                    <button
                                        class="bg-transparent text-secondary border-0 shuffle-icon d-md-none text-success d-inline">
                                        <i class="bi bi-shuffle"></i>
                                    </button>
                                    <button class="bg-transparent rounded-circle border-0 d-md-none d-inline">
                                        <i id="play" class="bi bi-play-circle-fill text-success"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-7 song-section">
                                <h3>Popolari</h3>
                                <ol id="song-list" class="song-list"></ol>
                            </div>
                            <div class="col-lg-5">
                                <h3>Brani che ti piacciono</h3>
                                <div id="liked-songs" class="d-flex flex-row align-items-center">
                                    <div class="artist-info">
                                        <img id="artist-photo" class="rounded-circle" width="100" height="100" src=""
                                            alt="Artist Photo" />
                                    </div>
                                    <div class="d-flex flex-column ms-3">
                                        <p id="liked-count" class="mt-2 text-center"></p>
                                        <p id="artist-name-liked" class="text-secondary"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    </main>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="/homepage/side.js"></script>
        <script src="artista.js"></script>
</body>

</html>
